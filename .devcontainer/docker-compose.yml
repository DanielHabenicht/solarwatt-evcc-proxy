version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - SOLARWATT_API_URL=${SOLARWATT_API_URL:-https://api.solarwatt.com}
      - SOLARWATT_USERNAME=${SOLARWATT_USERNAME}
      - SOLARWATT_PASSWORD=${SOLARWATT_PASSWORD}
      - PROXY_HOST=0.0.0.0
      - PROXY_PORT=8080
    ports:
      - "8080:8080"
