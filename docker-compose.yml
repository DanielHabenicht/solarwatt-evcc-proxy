version: '3.8'

services:
  solarwatt-proxy:
    build: .
    container_name: solarwatt-evcc-proxy
    ports:
      - "8080:8080"
    environment:
      - SOLARWATT_API_URL=${SOLARWATT_API_URL:-https://api.solarwatt.com}
      - SOLARWATT_USERNAME=${SOLARWATT_USERNAME}
      - SOLARWATT_PASSWORD=${SOLARWATT_PASSWORD}
      - PROXY_HOST=0.0.0.0
      - PROXY_PORT=8080
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
